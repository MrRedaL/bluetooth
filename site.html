<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Débit Réseau</title>
    <script>
        function fetchData() {
            fetch('http://localhost:8080/debit')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('wifi_debit').textContent = data.debit_wifi;
                    document.getElementById('bt_debit').textContent = data.debit_bt;
                });
        }

        function couperConnexion() {
            fetch('http://localhost:8080/couper')
                .then(response => response.text())
                .then(data => alert(data));
        }

        setInterval(fetchData, 1000);
    </script>
</head>
<body>
    <h1>Débit Réseau</h1>
    <p>Débit Wi-Fi : <span id="wifi_debit">0 Mbps</span></p>
    <p>Débit Bluetooth : <span id="bt_debit">0 Mbps</span></p>
    <button onclick="couperConnexion()">Couper Connexion</button>
</body>
</html>
